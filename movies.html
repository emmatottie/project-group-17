    <body>
        <div class="movieSearch">
            <div>
                <p>Enter a movie:</p>
                <input type="text" id="Input" name="Input" placeholder="Type here...">
                <button onclick="callMain()">Submit</button>
                <!--<a href="recomendations.html"><button>Show movies</button></a>-->
            </div>
        </div>
     
        <p id="output"></p>

        <script>
            function callMain(){
                var userInput = document.getElementById('Input').value;
                const result = main(userInput)
                .then(function (result) { return (result); })
                .catch(function (err) { return (err); });
                
                document.getElementById('output').innerHTML = "Recomended movies: " + result;

            }

           
        </script>
